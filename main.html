<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
	<!-- the entire body must be written by student -->

<div class="container">
  <h2 class="mb-4">Internship Application Form</h2>
  <form>
  <!-- Full Name -->
  <div class="form-group">
    <label for="full-name" class="form-label">Full Name</label>
    <input
      type="text"
      id="full-name"
      class="form-control"
      name="fullName"
      required
    />
    <div class="invalid-feedback">Please enter your full name.</div>
  </div>

  <!-- Email Address -->
  <div class="form-group">
    <label for="email-address" class="form-label">Email Address</label>
    <input
      type="email"
      id="email-address"
      class="form-control"
      name="email"
      required
    />
    <div class="invalid-feedback">Please enter a valid email address.</div>
  </div>

  <!-- Phone Number -->
  <div class="form-group">
    <label for="phone-number" class="form-label">Phone Number</label>
    <input
      type="tel"
      id="phone-number"
      class="form-control"
      name="phone"
      required
    />
    <div class="invalid-feedback">Please enter your phone number.</div>
  </div>

  <!-- Graduation Year Select -->
  <div class="form-group">
    <label for="graduation-year" class="form-label">Graduation Year</label>
    <select
      id="graduation-year"
      class="form-control graduation-year"
      name="graduationYear"
      required
    >
      <option value="">Select Year</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <!-- Add more years as needed -->
    </select>
    <div class="invalid-feedback">Please select your graduation year.</div>
  </div>

  <!-- Password -->
  <div class="form-group">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      id="password"
      class="form-control"
      name="password"
      required
    />
    <div class="invalid-feedback">Please enter a password.</div>
  </div>

  <!-- Confirm Password -->
  <div class="form-group">
    <label for="confirm-password" class="form-label">Confirm Password</label>
    <input
      type="password"
      id="confirm-password"
      class="form-control"
      name="confirmPassword"
      required
    />
    <div class="invalid-feedback">Please confirm your password.</div>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

<script>
  // Bootstrap validation script
  (function () {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


</html>
